  <script>
      var query = location.search.slice(1);
      var partes = query.split('=');

      if( dbLucasBorges.data[partes[1] - 1] == null ) {
        window.history.back();
      }
      var postTitle = '';
      postTitle += `
        <div class="post-heading">
          <h1>${ dbLucasBorges.data[partes[1] - 1].titulo }</h1>
          <h2 class="subheading">Subtitulo para o post número ${ dbLucasBorges.data[partes[1] - 1].id }</h2>
          <span class="meta">Postado em ${ dbLucasBorges.data[partes[1] - 1].data }</span>
        </div>
      `

      document.getElementById('post-title').innerHTML = postTitle;

      var postText = '';
      postText += `
      
      <p>${ dbLucasBorges.data[partes[1] - 1].texto }</p>`

      document.getElementById('post-text').innerHTML = postText;

      var curtidas = `${ dbLucasBorges.data[partes[1] - 1].curtidas }`
      document.getElementById('curtidas').innerHTML = curtidas + ' curtidas';

      var comentarios = '';
      for(i = 0; i < dbLucasBorges.data[partes[1] - 1].comentarios.length; i++) {
        if( dbLucasBorges.data[partes[1] - 1].comentarios[i].nome != null) {
          comentarios += `
            <h6>${ dbLucasBorges.data[partes[1] - 1].comentarios[i].nome }</h4>
            <p style="font-size: 15px; margin-top: 10px">${ dbLucasBorges.data[partes[1] - 1].comentarios[i].comentario }</p>
            <hr>
          `
        }
      }
      document.getElementById('comentarios').innerHTML = comentarios;

      // Intercepta o click do botão Curtir
      $("#btnCurtir").click(function () {
        // Obtem os valores dos campos do formulário
        let campoId = partes[1];

        curtir(parseInt(campoId));

        atualizaCurtidas();
      });

      function atualizaCurtidas() {
        var curtidas = `${ dbLucasBorges.data[partes[1] - 1].curtidas }`
        document.getElementById('curtidas').innerHTML = curtidas + ' curtidas';
      }

      // Intercepta o click do botão Comentar
      $("#btnComentar").click(function () {

        console.log('Entrou no click');

        // Obtem os valores dos campos do formulário
        let campoId = partes[1];
        if (campoId == "") {
          displayMessage("Selecione um contato para ser alterado.");
          return;
        }
        let campoNome = $("#inputNome").val();
        let campoComentario = $("#inputComentario").val();

        let contato = { nome: campoNome, comentario: campoComentario };

        insertComentario(parseInt(campoId), contato);

        // Limpa o formulario
        $("#form-coment")[0].reset();

        document.location.reload(true);
      });
  </script>
