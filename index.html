	<script>
    // Exibindo posts
    var varPost = '';
    for(i = dbLucasBorges.data.length - 1 ; i >= 0; i--) {
      varPost += `
          <div class="post-preview">
            <a href="post.html?id=${ dbLucasBorges.data[i].id }" id="post${ dbLucasBorges.data[i].id }">
              <h2 class="post-title">
              ${ dbLucasBorges.data[i].titulo }
              </h2>
              <h3 class="post-subtitle">
                Subtitulo do post número ${ dbLucasBorges.data[i].id };
              </h3>
            </a>
            <p class="post-meta">Postado em ${ dbLucasBorges.data[i].data }</p>
          </div>
          <hr>`
    }
    document.getElementById('posts').innerHTML = varPost;

    // Adiciona funções para tratar os eventos 
    $("#btnInsert").click(function () {

      console.log("Entrou no click");

      // Verfica se o formulário está preenchido corretamente
      if (!$('#form-post')[0].checkValidity()) {
        displayMessage("Preencha o formulário corretamente.");
        return;
      }

      // Obtem os valores dos campos do formulário
      let campoTitulo = $("#inputTitulo").val();
      let campoTexto = $("#inputTexto").val();

      let post = { titulo: campoTitulo, texto: campoTexto };

      insertPost(post);

      // Limpa o formulario
      $("#form-post")[0].reset();

      document.location.reload(true);
    });

    // Oculta a mensagem de aviso após alguns segundos
    $('#msg').bind("DOMSubtreeModified", function () {
      window.setTimeout(function () {
        $(".alert").fadeTo(500, 0).slideUp(500, function () {
          $(this).remove();
        });
      }, 5000);
    });

	</script>
